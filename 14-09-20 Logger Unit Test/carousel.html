<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Carousel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax/.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <style>
            .carousel-inner > .item >  img {
                width : 80%;
                margin: auto;
            }

        </style>
    </head>
    <body>
        <div id="carousel" class="carousel slide" data ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-side-to="0"></li>
                <li data-target="#carousel" data-side-to="1"></li>
                <li data-target="#carousel" data-side-to="2"></li>
                <li data-target="#carousel" data-side-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="" width="450" height="340">
                    <div class="carousel-caption">
                        <h3>Car 1</h3>
                        <p>Descripttion 1</p>
                    </div>
                </div> 
            
             <div class="ietm">
                <img src="2.jpeg" width="450" height="340">
                <div class="carousel-caption">
                    <h3>Car 2</h3>
                    <p>Descripttion 2</p>

             </div>
            </div>
            <div class="item">
                <img src="" width="450" height="340">
                    <div class="carousel-caption">
                        <h3>Car 3</h3>
                        <p>Description 3</p>
                    </div>
                 </div> 
                 <div class="item">
                    <img src="" width="450" height="340">
                    <div class="carousel-caption">
                        <h3>Car 4</h3>
                        <p>Descripttion 4</p>
                 </div>
                 </div>

        </div>
        <a class="left-carousel-control" href="#carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chervon-left" aria-hidden="true"></span>
         </a> 
         <a class="right-carousel-control" href="#carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chervon-right" aria-hidden="true"></span>
         </a>
         </div>
        </div>
       </body>
</html>
